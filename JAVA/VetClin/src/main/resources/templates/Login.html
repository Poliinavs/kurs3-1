<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Log in/Sign up screen animation</title>


    <link rel="stylesheet" type="text/css" th:href="@{/css/Login.css}"/>



</head>

<body>
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>








<div class="container">
    <div class="frame">
        <div class="nav">
            <ul class="links">
            <li class="signin-active"><a class="btn">Sign in</a></li>
            <li class="signup-inactive"><a class="btn">Sign up </a></li>
            </ul>
        </div>
        <div ng-app ng-init="checked = false">
            <form class="form-signin" th:action="@{/loginUser}" th:object="${user}"
                  method="POST" name="form">
                <label id="username">Username</label>
                <input  id="usernameInput" th:field="*{login}"  class="form-styling" type="text" name="username" placeholder=""/>
                <label for="password">Password</label>
                <input id="passwordInput" th:field="*{password}"  class="form-styling" type="text" name="password" placeholder=""/>


                    <button type="submit" class="btn-signin">Sign in</button>

            </form>


         <!--   <form class="form-signup"  th:action="@{/addUser}"
                  th:object="${user}" method="POST" name="form">-->
            <form class="form-signup signup-active" th:action="@{/addUser}" th:object="${user}"
                  method="POST" name="form">
                <label id="fullname" >FIO</label>
                <input class="form-styling" type="text" name="fullname"  th:field="*{login}"   placeholder=""/>
                <label id="email">Email</label>
                <input class="form-styling" th:field="*{email}" type="text" name="email" placeholder=""/>
                <label id="password"   >Password</label>

                <input th:field="*{password}"  class="form-styling" type="text" name="confirmpassword" placeholder=""/>
                <button type="submit" class="btn-signup">Sign Up</button>
            </form>


        </div>


    </div>
    <p class="error" th:if="${errorMessage}" th:utext="${errorMessage}">

    </p>


</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>
<script th:src="@{/js/login.js}"></script>
<script th:inline="javascript">
    var callToggleStyles = /*[[${callToggleStyles}]]*/ false; // Вместо false установите значение, которое нужно использовать по умолчанию

    if (callToggleStyles) {
        toggleStyles();
    }
</script>


</body>
</html>
